<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Picture</title>
</head>
<body>
    <!-- going to draw a skyline with css and html  -->
    <div class = "scene"> 
        <!-- Get background basically, sun as circle with blue background-->
        <div class="sky"></div>
        <div class="sun"></div>
        <div class="hills">
            <div class="hill h1"></div>
            <div class="hill h2"></div>
            <div class="hill h3"></div>
            <div class="hill h4"></div>
          </div>
        <div class="buildings">
            <div class="b1">
              <div class="building-top"></div>
            </div>
          
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"><div class="building-top"></div></div>
            <div class="b5"></div>
            <div class="b6"></div>
            <div class="b7"></div>
            <div class="b8"></div>
          </div>
          
    </div>
</body>
</html>
